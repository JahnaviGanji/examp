<!DOCTYPE html>
<html>
<head>
<style>
a.fixed {

position: fixed;

right: 0;

top: 0;

width: 260px;

}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

</style>
</head>
<body>
<img src="https://www.iiit.ac.in/img/iiit-new.png"  width="100" height="60"> 

<br><br>

<a class="fixed" href="https://serc.iiit.ac.in/rdip"> RDIP </a>

<br><br>
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="register.html">registrationform</a></li>
</ul><br><br>
<form action="/action_page.php" method="get" target="_blank">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" ><br><br>
  <label for="email">E-mail:</label>
  <input type="text" id="email" name="email" ><br><br>
  <label for="phno">Phone No:</label>
  <input type="text" id="phno" name="phno" ><br><br>
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="rdipreason">Reason for RDIP:</label>
  <input type="radio" id="HTML" name="rdipreason" value="HTML">
  <label for="HTML">HTML</label>
  <input type="radio" id="css" name="rdipreason" value="css">
  <label for="css">css</label>
  <input type="radio" id="Java Script" name="rdipreason" value="Java Script">
  <label for="Java Script">Java Script</label><br><br>
  <label for="college">College:</label>
  <input type="text" id="college" name="college" ><br><br>
  <input type="radio" id="declaration"  value="declaration">
  <label for="declaration">I declare above details given by me are true</label><br><br>
  <button style="margin:50px;"><a href="details.html">submit</a></button> 
  <button style="margin:50px;">reset</button> 

</form>
</body>
</html>
