<!DOCTYPE html>
<html>
<head>
<style>
.right {
  position: relative;
  right: 0px;
  width: 300px;
  border: 3px solid #73AD21;
  padding: 10px;
  }
.left {
  position: absolute;
  right: 0px;
  width: 300px;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>

<h2>Left Align</h2>

<div class="right">
  <p>AWP<br>
  
     EDC<br>
     
     ECA<br>
     
     EEMS<br>
     
     PDC.</p>
</div>

<h2>Right Align</h2>

<div class="left">
  <p>o<br>
  
     o<br>
     
     a<br>
     
     a<br>
     
     b.</p>
</div>

</body>
</html>
