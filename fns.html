<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
}
p.italic {
  font-style: italic;
}

</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">This is a paragraph, shown in the serif font.</p>
<p class="italic">This is a paragraph in italic style.</p>

</body>
</html>
